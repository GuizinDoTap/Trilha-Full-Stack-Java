<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LISTAS</title>
</head>
<body>
    <h2>Listas Ordenadas</h2>

    <ol type="A">
        <li>Banana</li>
        <li>Maçã</li>
        <li>Morango</li>
    </ol>

    <h2>Listas Desordenadas</h2>

    <ul>
        <li>Banana</li>
        <li>Maçã</li>
        <li>Morango</li>
    </ul>

    <h2>Listas de Definição</h2>

    <dl>
        <dt>Nome:</dt>
        <dd>Guilherme</dd>
        <dd>Adrielle</dd>
        <dt>Profissão</dt>
        <dd>Analista TI</dd>
        <dd>ADM</dd>
    </dl>

</body>
</html>
