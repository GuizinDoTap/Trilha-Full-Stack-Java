<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores</title>
    <script>
        var n1, n2, result;

        //n1 = prompt("Digite um numero: ") recebe str
        n1 = parseInt (prompt("Digite um numero: ")); //transforma str em numero
        n2 = parseInt(prompt("Digite mais um numero: "));

        result = n1 + n2  //operação matematica (concatenação)

        console.log(result);
    </script>
